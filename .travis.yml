language: node_js

node_js: 8

services:
  - mongodb

env:
  - CXX=g++-4.8

jobs:
  include:
    - stage: install
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
        hosts:
          - localhost
      before_install:
        - sudo apt-get update && sudo apt-get install sendmail python make g++
      before_script:
        - npm install -g grunt-cli
        - sleep 10
    - stage: codeStyle
      script:
        - grunt
